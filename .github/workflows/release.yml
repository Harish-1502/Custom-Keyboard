name: Build & Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest   # IMPORTANT for .exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Run tests
        run: |
          pytest -v

      - name: Build EXE
        run: |
          pyinstaller --name MacroController --onefile --noconsole desktop/__main__.py

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/MacroController.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
